# Shadow
shadow          = true;
no-dnd-shadow   = true;
no-dock-shadow  = true;
clear-shadow    = true;
shadow-radius   = 12;
shadow-offset-x = -12;
shadow-offset-y = -12;
shadow-opacity  = 0.95;
shadow-red      = 0.0;
shadow-green    = 0.0;
shadow-blue     = 0.0;
shadow-exclude  = [
  "name = 'Notification'",
  "name = 'Polybar tray window'",
  "class_g = 'conky'",
  "name='n30f'",
  "class_g = 'i3-frame'",
  "class_g ?= 'Notify-osd'",
  "class_g = 'Cairo-clock'",
  "_GTK_FRAME_EXTENTS@:c"
];

# Opacity
menu-opacity              = 1;
inactive-opacity-override = true;
alpha-step                = 0.06;
blur-background-exclude   = [
	"window_type = 'dock'",
	"window_type = 'desktop'",
	"_GTK_FRAME_EXTENTS@:c"
];

# Fading
fading        = true;
fade-delta    = 10;
fade-in-step  = 0.06;
fade-out-step = 0.06;
fade-exclude  = [ ];

# Other
detect-rounded-corners = true;
detect-client-opacity = true;
refresh-rate = 0;
vsync = "none";
dbe = false;
paint-on-overlay = true;

# GLX backend
glx-no-stencil = true;
glx-copy-from-front = false;
glx-swap-methd = 1;
